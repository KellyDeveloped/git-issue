<h2 mat-dialog-title>
	Error Occurred
</h2>
<mat-dialog-content class="mat-typography">
	<h3>Error Name:</h3>
	<p>{{data.name}}</p>

	<h3>Error Message:</h3>
	<p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
