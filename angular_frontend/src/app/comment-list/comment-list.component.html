<mat-list *ngIf="comments">
	<div *ngFor="let comment of comments; index as i">
		<app-comment [comment]="comment"></app-comment>
		<mat-divider *ngIf="i + 1 !== comments.length"></mat-divider>
	</div>
</mat-list>
<div *ngIf="!comments" class="container flex-align-center flex-justify-center" style="width:100%; height:50%">
	<mat-spinner></mat-spinner>
</div>
