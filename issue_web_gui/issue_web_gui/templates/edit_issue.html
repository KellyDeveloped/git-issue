{% extends "layout.html" %}

{% block content %}

<head>
    <title>Edit Issue {{ issue.id }}</title>
</head>
<form action="{{ url_for('edit_issue_form', id=issue.id) }}" method="post">
    <div class="form-group">
        <label for="summary">Summary:</label>
        <input type="text" name="summary" id="summary" class="form-control" value="{{ issue.summary }}" />
    </div>
    <div class="form-group">
        <label for="desc">Description:</label>
        <input type="text" name="description" id="desc" class="form-control" value="{{ issue.description }}" />
    </div>
    <div class="form-group">
        <label for="assignee">Assignee:</label>
        <input type="text" name="assignee" id="assignee" class="form-control" value="{{ issue.assignee.email }}" />
    </div>
    <div class="form-group">
        <label for="reporter">Reporter:</label>
        <input type="text" name="reporter" id="reporter" class="form-control" value="{{ issue.reporter.email }}" />
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" name="status" id="status" value="{{ issue.status }}">
            {% for status in form.status_list %}
            <option value="{{ status }}">{{ status }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="subscribed" id="subscribed" value="{{ True }}"/>Subscribe
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    {{ form.csrf_token }}
</form>

{% endblock %}
